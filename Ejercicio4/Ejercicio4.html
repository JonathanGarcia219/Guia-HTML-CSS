<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Papas fritas</h1>
    <h3>Receta de papas fritas caseras<h3>

        <img src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2020/06/papas-fritas-con-maicena-facil.jpg"
        height="300px" width="400px" />

        <h2>Ingredientes</h2>
        <ul type="circle">
        <li>3 o 4 papas(300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
        </ul>
        <h2>Elaboracion (Pasos)</h2>
        <ul type="circle">
        <li>Pelar las papas</li>
        <li>Cortarla en baston</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Remover el aceite y salar a gusto</li>
        </ul>

        <hr>
</body>
</html>
